<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <header>
    <ul>
      <li><a href="javascript:void(0);" data-href="#div-1"> 1</a></li>
      <li><a href="javascript:void(0);" data-href="#div-2"> 2</a></li>
      <li><a href="javascript:void(0);" data-href="#div-3"> 3</a></li>
    </ul>
  </header>
  <div>
    <div class="100-vh" id="div-1" style="height: 100vh;background-color: aqua;"></div>
    <div class="100-vh" id="div-2" style="height: 100vh;background-color: darkkhaki;"></div>
    <div class="100-vh" id="div-3" style="height: 100vh;background-color: yellowgreen;"></div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
    integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script>
    $("a").bind("click touch", function () {
      if ($(this).attr("data-href") == "#div-2") {
        var time = 800;
      } else {
        var time = 500;
      }
      if ($("html:animated").length == 0) {
        $('html').animate({ scrollTop: ($($(this).attr('data-href')).offset().top) }, time);
      }
    });
  </script>
</body>

</html>
